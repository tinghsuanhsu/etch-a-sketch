<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Etch A Sketch</title>

</head>
<body>
    <div class="title-contiainer">
        <h1 class="title">Etch-a-Sketch</h1>
    </div>
    <div class="button-container">
        <span>
            <button class="button" id="reset-btn" href="#">Reset</button>
            <!-- This is what will be included inside the popup -->

        </span>
        <span>
            <button class="button" id="clear-btn">Clear</button></span>
        <span>
            <button class="button" id="color-picker-btn">
                <label for="colorPicker">
                    <i class="fa-solid fa-eye-dropper"></i>Change Colour
                <input type="color" name="colorSelected" id="colorSelected">
                </input>
                </label>
            </button>
        </span>
        <span>
            <button class="button" id="random-colour-btn">Random Colour</button>
        </span>
        <span>
            <button class="button" id="sketch-btn">Draw</button>
        </span>
        <span>
            <button class="button" id="eraser-btn">Eraser</button>
        </span>

    </div>
    <div class="popup" id="popup">
        <p>Enter a size:</p>
        <label for="changeGrid">
            <input type="range" name="gridSize" id="resetGridSize" max="100" min="5" value="15" oninput="rangeValue.innerText = this.value">
            <p id="rangeValue">15</p>
            </input>
        </label>
        
        <button class="button" id="apply-gird-change-btn">Apply</button>
        <!-- <a href="#" onclick="hide('popup')">Close</a> -->
    </div>
    <div class="grid-container"></div>
</body>
<script src="main.js"></script>
</html>
