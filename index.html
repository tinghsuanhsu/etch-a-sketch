<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Etch A Sketch</title>

</head>
<body>
    <div class="title-contiainer">
        <h1 class="title">Etch a Sketch</h1>
    </div>
    <div class="button-container">
        <span><button class="button" id="clear-btn">Clear</button></span>
        <span>
            <button class="button" id="color-picker-btn"><label for="colorPicker"><i class="fa-solid fa-eye-dropper"></i>Change Colour<input type="color" name="colorSelected" id="colorSelected"></input></label>
        </span>
        <span><button class="button" id="change-grid-btn"><label for="colorPicker"></label>Change Grid Size
            <input type="range" name="gridSize" id="gridSize" max="30" min="5" value="15" oninput="rangeValue.innerText = this.value">
            <p id="rangeValue">15</p></input></label></button>
        </span>

    </div>
    <div class="grid-container"></div>
</body>
<script src="main.js"></script>
</html>
